<!DOCTYPE html>

<head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <link href="./css/loginstyle.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="googleimg">
                    <img src="./img/Mask Group 1.png" class="google">
                </div>
                <div>
                    <img src="./img/Login.png" class="img">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container2">
                    <div class="row mt-5">
                        <h class="head">Welcome to Google Store!</h>
                        <label for="exampleInputEmail1" class="head1">Register your account</label>
                        <form>
                            <div class="form-group mt-5">
                                <label for="exampleInputPassword1" class="label">Username</label>
                                <input type="text" class="form-control text-dark" placeholder="Username">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1" class="label">Email address</label>
                                <input type="email" class="form-control text-dark" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1" class="label"> Create Password</label>
                                <input type="password" class="form-control text-dark" id="exampleInputPassword1"
                                    placeholder="Password">
                                    
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1" class="label">Retype Password</label>
                                <input type="password" class="form-control text-dark" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div><br>
                            <!-- <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                            <!-- <button type="submit" class="btn1 btn-primary  w-100">Create Account</button> -->
                            <button type="button" class="btn btn-primary w-100 loginbtn">Create Account</button>

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
